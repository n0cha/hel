<head>
	<title>HEL</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

</body>

<template name="layout">
	<img id="background" src="images/hel-banner-1.png" />
	{{> warning}}
	<div id="header">
		<img id="fader" src="images/fader.png">
		<!--<h1>Hilversum Escalation League</h1>-->
		<!--<h4>A Warhammer Fantasy Battles Campaign</h4>-->
		{{> loginButtons}}
		{{> menu}}
		<div class="pusher"></div>
	</div>
	<div id="content">
		{{> yield}}
	</div>
</template>

<template name="menu">
	<ul id="menu">
		{{#each menuItems}}
		<li class="{{selected}}"><a id="{{name}}" href="/{{name}}">{{title}}</a></li>
		{{/each}}
	</ul>
	<ul id="menu" class="sticky">
		{{#each menuItems}}
			<li class="{{selected}}"><a id="{{name}}" href="/{{name}}">{{title}}</a></li>
		{{/each}}
	</ul>	
</template>

<!-- http://www.gameempire.com/forum/index.php?/topic/6638-the-changes-to-magic-in-the-end-times/page__st__20#entry41175 -->

<template name="warning">
	{{#if show}}
		<div id="warning">This website uses HTML5 and therefore its proper operation can't be guaranteed on older browsers. I'm sorry. <a id="closeWarning" href="#">Ok, got it.</a></div>
	{{/if}}
</template>
