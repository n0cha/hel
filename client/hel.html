<head>
	<title>HEL</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

</body>

<template name="layout">
	{{> warning}}
	<nav id="login">{{> loginButtons}}</nav>
	{{> menu}}
	<header id="bannerContainer">
		<div class="banner" id="banner1"><img class="logo" src="images/hel-banner-tekst-1.png" /></div>
		<div class="banner" id="banner2"><img class="logo" src="images/hel-banner-tekst-2.png" /></div>
		<div class="banner" id="banner3"><img class="logo" src="images/hel-banner-tekst-3.png" /></div>
	</header>
	<div id="content">
		{{> yield}}
	</div>
</template>

<template name="menu">
	<nav id="menu">
		<ul>
			{{#each menuItems}}<li class="{{selected}}"><a id="{{name}}" href="/{{name}}">{{title}}</a></li>{{/each}}
		</ul>
	</nav>
</template>

<!-- http://www.gameempire.com/forum/index.php?/topic/6638-the-changes-to-magic-in-the-end-times/page__st__20#entry41175 -->

<template name="warning">
	{{#if show}}
		<div id="warning">This website uses HTML5 and CSS3, so it might not work well on older
			browsers. I'm sorry. <a id="closeWarning" href="#">Ok, got it.</a></div>
	{{/if}}
</template>
